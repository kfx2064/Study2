<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="myName" placeholder="이름">
            <p>나는 {{ myName }} 입니다.</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myName: ''
                }
            })
        </script>
    </body>
</html>
