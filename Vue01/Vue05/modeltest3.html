<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model.number="myNumber" type="number">
            <p>100을 더해서 표시 {{ 100 + myNumber }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myNumber: 0
                }
            })
        </script>
    </body>
</html>
