<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <textarea v-model="myText"></textarea>
            <p>문장은, {{ myText }}</p>
            <p>문자수는 {{ myText.length }} 자입니다.</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myText: ''
                }
            })
        </script>
    </body>
</html>
