<html>
    <head>
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ myArray }}</p>
            <p>{{ myArray[0] }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myArray: ['다즐링', '얼그레이', '실론']
                }
            })
        </script>
    </body>
</html>
