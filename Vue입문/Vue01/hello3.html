<html>
    <head>
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p> {{ myText }} </p>
            <p v-text="myText"></p>
            <p v-html="myText"></p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myText: '<h1>Hello!!!</h1>'
                }
            })
        </script>
    </body>
</html>
