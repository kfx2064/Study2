<html>
    <head>
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <div id="app">
        <p v-text="myText"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myText: 'Hello!!!'
            }
        })
    </script>
</html>
