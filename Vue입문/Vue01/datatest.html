<html>
    <head>
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ myTea }}</p>
            <p>{{ myTea.name }} {{ myTea.price }}원</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myTea: {name:'다즐링', price:600}
                }
            })
        </script>
    </body>
</html>
