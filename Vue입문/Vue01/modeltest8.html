<html>
    <head>
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <select v-model="myColor">
                <option disabled value="">색을 선택해 주세요</option>
                <option>red</option>
                <option>green</option>
                <option>blue</option>
                <option>orange</option>
                <option>brown</option>
            </select>
            <p v-bind:style="{color: myColor}">선택한 색상은 {{ myColor }} 입니다.</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myColor: ''
                }
            })
        </script>
    </body>
</html>
