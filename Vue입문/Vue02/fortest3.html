<html>
    <head>
        <title>Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="n in 10"> {{n}} X 5 = {{ n * 5 }}</li>
            </ul>
        </div>

        <script>
            new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
