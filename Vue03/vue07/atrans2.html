<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <transition-group>
                <li v-for="item in dataArray" v-bind:key="item">{{ item }}</li>
            </transition-group>
            <label>
                <input v-model="addItem" placeholder="추가할 리스트">
            </label>
            <button v-on:click="addList">추가</button>
            <button v-on:click="removeLast">삭제</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    dataArray: ['벚꽃','산수유','진달래','철죽'],
                    addItem: ''
                },
                methods: {
                    addList: function() {
                        this.dataArray.push(this.addItem);
                        this.addItem = '';
                    },
                    removeLast: function() {
                        var lastIdx = this.dataArray.length - 1;
                        this.dataArray.splice(lastIdx, 1);
                    }
                }
            })
        </script>
    </body>
</html>
