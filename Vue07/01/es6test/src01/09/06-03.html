<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-03</title>
</head>
<body>
    <div id="app">
        <button id="a" :style="{ backgroundColor:bgColor, color }" @mouseover.stop="overEvent" @mouseout.stp="outEvent">
            테스트
        </button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        var vm = Vue.createApp({
            name: "App",
            data() {
                return { bgColor: "aqua", color: "black" };
            },
            methods: {
                overEvent() {
                    this.bgColor = "purple";
                    this.color = "yellow";
                },
                outEvent() {
                    this.bgColor = "aqua";
                    this.color = "black";
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
