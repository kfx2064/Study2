<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>NOTICE</title>
</head>
<script src="/js/jQuery-3.7.1.min.js"></script>
<body>
<h3>NOTICE REGISTER : access to admin</h3>

    <a href="/">home</a>
