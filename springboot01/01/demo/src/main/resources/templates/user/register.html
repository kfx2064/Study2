<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script src="/js/jQuery-3.7.1.min.js"></script>
<body>
<h3>REGISTER</h3>

<form id="member" action="success.html" th:action="@{register}" th:object="${member}" method="POST">
    <table>
        <tr>
            <td>userid</td>
            <td>
                <input type="text" name="userId" th:field="*{userId}" />
            </td>
            <td>
                <font color="red">
                    <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId의 에러 메시지</span>
                </font>
            </td>
        </tr>
        <tr>
            <td>userpw</td>
            <td>
                <input type="text" name="userPw" th:field="*{userPw}"/>
            </td>
            <td>
                <font color="red">
                    <span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">userPw의 에러 메시지</span>
                </font>
            </td>
        </tr>
        <tr>
            <td>username</td>
            <td>
                <input type="text" name="userName" th:field="*{userName}" />
            </td>
            <td>
                <font color="red"><span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName의 에러 메시지</span></font>
            </td>
        </tr>
    </table>

    <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </div>

    <a href="list.html" th:href="@{list}">List</a>
</form>
</body>
</html>
