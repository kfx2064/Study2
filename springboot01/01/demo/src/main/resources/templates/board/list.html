<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BOARD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form id="board" action="success.html" th:action="@{search}" th:object="${board}" method="POST">
    <h2>List</h2>
    TITLE : <input type="text" name="title" th:field="*{title}" />
    <input type="submit" value="Search" />
    <a href="register.html" th:href="@{register}">New</a>
    <table border="1">
        <tr>
            <td align="center" width="80">NO</td>
            <td align="center" width="320">TITLE</td>
            <td align="center" width="100">WRITER</td>
            <td align="center" width="180">REGDATE</td>
        </tr>

        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="4">
                List is empty.
            </td>
        </tr>

        <tr th:each="board : ${list}">
            <td align="center" th:text="${board.boardNo}">${board.boardNo}</td>
            <td align="left">
                <a href="read.html" th:href="@{|/board/read?boardNo=${board.boardNo}|}" th:text="${board.title}">${board.title}</a>
            </td>
            <td align="right" th:text="${board.writer}">${board.writer}</td>
            <td align="center" th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">${board.regDate}</td>
        </tr>
    </table>
</form>
</body>
</html>
