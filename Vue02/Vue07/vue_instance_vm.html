<html>
    <head>
        <title>Vue Sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            var vm = new Vue({
                data:{
                    message:'Hello Vue!'
                }
            });

            vm.$mount('#app');
        </script>
    </body>
</html>
