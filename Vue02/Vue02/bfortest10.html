<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="n in 10">{{n}} x 10 = {{ n * 10 }}</li>
            </ul>
        </div>

        <script>
            new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
