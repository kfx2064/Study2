<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-if="isShow" v-on:click="good">좋아~</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    isShow: true
                },
                methods: {
                    good: function() {
                        this.isShow = false
                    }
                }
            })
        </script>
    </body>
</html>
